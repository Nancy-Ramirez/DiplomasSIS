<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gestionar Cartas</title>
    <link rel="stylesheet" href="../../../styles.css" />
</head>
<body class="h-screen bg-gray-100">

    <header class="text-gray-600 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <img src="../../../src/images/2.png" alt="" class="w-12" />
            <span class="ml-3 text-xl">Sistema Gestión de Documentos UES</span>
          </a>
          <nav
            class="md:ml-auto flex flex-wrap items-center text-base justify-center"
          >
            <a
              href="../../../inicio.html"
              class="mr-5 hover:text-gray-900"
              >Inicio</a
            >
            <a href="../../../Templates/html/cartas/cartas.html" class="mr-5 hover:text-gray-900">Cartas</a>
            <a class="mr-5 hover:text-gray-900">Firmas</a>
            <a class="mr-5 hover:text-gray-900">Sellos</a>
          </nav>
        </div>
      </header>

    <!-- Título -->
    <div class="w-full h-16 flex items-center justify-center bg-white shadow">
        <h1 class="text-xl font-bold text-gray-800">Gestionar Cartas</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row gap-10 px-10 py-10">

        <!-- Columna izquierda - Configuración de la carta -->
        <div class="w-full md:w-6/12 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-center mb-6 text-gray-800">Configuraciones Carta</h2>
            <div class="space-y-6">

                <!-- Tipo de Letra -->
                <div class="flex items-start gap-4">
                    <label for="letra" class="w-1/3 text-sm font-medium text-gray-700">Tipo de Letra</label>
                    <select id="letra" class="w-2/3 px-4 py-2 border rounded-md shadow-sm">
                        <option value="">-- Selecciona --</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Calibri">Calibri</option>
                    </select>
                </div>

                <!-- Tamaño de Letra -->
                <div class="flex items-start gap-4">
                    <label for="tamaño-letra" class="w-1/3 text-sm font-medium text-gray-700">Tamaño de Letra</label>
                    <select id="tamaño-letra" class="w-2/3 px-4 py-2 border rounded-md shadow-sm">
                        <option value="">-- Selecciona --</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <!-- Tamaño de Papel -->
                <div class="flex items-start gap-4">
                    <label for="tamaño-papel" class="w-1/3 text-sm font-medium text-gray-700">Tamaño de Papel</label>
                    <select id="tamaño-papel" class="w-2/3 px-4 py-2 border rounded-md shadow-sm">
                        <option value="">--Selecciona--</option>
                        <option value="Carta">Carta</option>
                        <option value="Oficio">Oficio</option>
                        <option value="Tabloide">Tabloide</option>
                        <option value="Ejecutivo">Ejecutivo</option>
                    </select>
                </div>

                
<!-- Alineación combinada (íconos + texto) -->
<div class="flex flex-col gap-2">
    <span class="text-sm font-medium text-gray-700">Alineación</span>
    <div class="flex gap-4">
        <!-- Izquierda -->
        <label class="flex flex-col items-center cursor-pointer">
            <input type="radio" name="alineacion" value="left" class="sr-only peer">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200 ring-offset-2 peer-checked:ring-2 peer-checked:ring-blue-500 transition">
                <img src="../../../src/images/izquierda.png" alt="Izquierda" class="w-5 h-5" />
            </div>
            <span class="text-xs mt-1 text-gray-600">Izquierda</span>
        </label>

        <!-- Centrado -->
        <label class="flex flex-col items-center cursor-pointer">
            <input type="radio" name="alineacion" value="center" class="sr-only peer">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200 ring-offset-2 peer-checked:ring-2 peer-checked:ring-blue-500 transition">
                <img src="../../../src/images/centro.png" alt="Centrado" class="w-5 h-5" />
            </div>
            <span class="text-xs mt-1 text-gray-600">Centrado</span>
        </label>

        <!-- Derecha -->
        <label class="flex flex-col items-center cursor-pointer">
            <input type="radio" name="alineacion" value="right" class="sr-only peer">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200 ring-offset-2 peer-checked:ring-2 peer-checked:ring-blue-500 transition">
                <img src="../../../src/images/derecha.png" alt="Derecha" class="w-5 h-5" />
            </div>
            <span class="text-xs mt-1 text-gray-600">Derecha</span>
        </label>

        <!-- Justificado -->
        <label class="flex flex-col items-center cursor-pointer">
            <input type="radio" name="alineacion" value="justify" class="sr-only peer">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200 ring-offset-2 peer-checked:ring-2 peer-checked:ring-blue-500 transition">
                <img src="../../../src/images/justificado.png" alt="Justificado" class="w-5 h-5" />
            </div>
            <span class="text-xs mt-1 text-gray-600">Justificado</span>
        </label>
    </div>
</div>


                <!-- Tipo de Carta -->
                <div class="flex flex-col gap-2">
                    <span class="text-sm font-medium text-gray-700">Tipo de Carta</span>
                    <div class="flex gap-4">
                        <label><input type="radio" name="tipoCarta" value="individual" class="mr-1"> Individual</label>
                        <label><input type="radio" name="tipoCarta" value="masiva" class="mr-1"> Masiva</label>
                    </div>
                </div>

                <!-- Carga Masiva -->
                <div id="cargaMasivaContainer" class="hidden flex flex-col gap-2">
                    <label class="text-sm font-medium text-gray-700">Archivo de destinatarios</label>
                    <div class="flex items-center gap-4 bg-white p-2 rounded-md shadow">
                        <input type="file" id="archivoMasivo" accept=".xlsx,.csv" class="hidden" />
                        <button id="botonArchivoMasivo" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400 transition">Seleccionar archivo</button>
                        <span id="nombreArchivoMasivo" class="text-gray-600">Ningún archivo seleccionado</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna derecha - Contenido de la carta -->
        <div class="w-full md:w-6/12 bg-white p-8 rounded-lg shadow-md space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-700">Membrete (Imagen)</label>
                <div class="flex items-center gap-4">
                    <input type="file" id="membrete" accept="image/png, image/jpeg" class="hidden">
                    <button id="fileButton" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400 transition">Seleccionar imagen</button>
                    <span id="fileName" class="text-gray-600">Ningún archivo seleccionado</span>
                </div>
                <img id="previewImage" class="hidden w-full h-40 object-contain mt-2 rounded-md shadow">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Asunto</label>
                <input id="asunto" class="w-full px-3 py-2 border rounded-md shadow-sm" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Fecha</label>
                <input type="date" id="fecha" class="w-full px-3 py-2 border rounded-md shadow-sm" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Destinatario</label>
                <textarea id="destinatario" rows="2" class="w-full px-3 py-2 border rounded-md shadow-sm resize-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Cuerpo</label>
                <textarea id="cuerpo" rows="4" class="w-full px-3 py-2 border rounded-md shadow-sm resize-none"></textarea>
            </div>

            <!-- Firmantes -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col items-start">
                    <label class="text-sm font-medium text-gray-700">Cantidad de Firmantes (1-4)</label>
                    <input type="number" id="cantidadFirmantes" min="1" max="4" class="mt-1 w-20 px-3 py-2 border rounded-md shadow-sm text-center" />
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Nombre de Firmantes</label>
                    <div id="firmantesContainer" class="space-y-2 mt-1"></div>
                </div>
            </div>

            <button id="enviar" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Enviar</button>
        </div>
    </div>

    <script src="../../js/cartas/renderer.js"></script>
</body>
</html>
