<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="../../../styles.css" />
    <title>Editor de Diplomas</title>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <div class="w-1/4 bg-white p-5 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Editor de Diploma</h2>

        <!-- Campos para editar -->
        <div id="editor">
            <!-- Los inputs se llenarán dinámicamente con JS -->
        </div>

        <button id="descargar" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Descargar Diploma
        </button>
    </div>

    <!-- Área de Canvas -->
    <div class="flex-1 flex items-center justify-center">
        <canvas id="diplomaCanvas" width="600" height="400" class="bg-white shadow-lg"></canvas>
    </div>

    <script src="../../js/diplomas/editar-diplomas.js"></script>
</body>
</html>
